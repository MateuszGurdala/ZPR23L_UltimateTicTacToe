<div #board *ngIf="isMotherboard" class="game-board" [createBoard]="size">
    <game-board [size]="size" type="Daughterboard" [parent]="this" *ngFor="let i of childrenCount;"
        [id]="i"></game-board>
</div>

<div *ngIf="!isMotherboard" class="game-board" [createBoard]="size">
    <board-segment *ngFor="let i of childrenCount;" [id]="i"></board-segment>
</div>
