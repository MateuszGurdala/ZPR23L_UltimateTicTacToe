<div class="container">
    <div *ngIf="isExtended" class="settings-bar">
        <h1 class="game-header">UltimateTicTacToe</h1>
        <div class="game-settings-container">
            <h4>Player Sign: {{gVars.playerSign}}</h4>
            <h4>Game Mode: {{gVars.gameMode}}</h4>
        </div>
        <div class="board-lookup">
            <div #s1 class="segment-lookup"></div>
            <div #s2 class="segment-lookup"></div>
            <div #s3 class="segment-lookup"></div>
            <div #s4 class="segment-lookup"></div>
            <div #s5 class="segment-lookup"></div>
            <div #s6 class="segment-lookup"></div>
            <div #s7 class="segment-lookup"></div>
            <div #s8 class="segment-lookup"></div>
            <div #s9 class="segment-lookup"></div>
        </div>
        <div class="game-stage-container">
            <h3>Current Stage:</h3>
            <h4 class="current-stage">{{gVars.gameStage}}</h4>
            <div class="loader-container">
                <div class="lds-ellipsis" [ngClass]="{'hide': !gVars.isProcessing}">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="exit-btn-container">
            <span colorReact class="material-symbols-outlined" (click)="endGame()">
                logout
            </span>
        </div>
    </div>
    <span colorReact (click)="extend()" *ngIf="!isExtended" class="material-symbols-outlined extend-button ">
        arrow_forward_ios
    </span>
    <span colorReact (click)="extend()" *ngIf="isExtended" class="material-symbols-outlined extend-button ">
        arrow_back_ios
    </span>
</div>
